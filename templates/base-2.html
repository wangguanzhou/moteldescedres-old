{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Motel des Cedres</title>
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/bootstrap-datepicker.standalone.css' %}" rel="stylesheet">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="{% static 'js/bootstrap-datepicker.min.js' %}"></script>
    <script type="text/javascript">
      $(document).ready(function () {
          $('#checkin-datepicker').datepicker({
              format: "dd/mm/yyyy"
          });
          $('#checkout-datepicker').datepicker({
              format: "dd/mm/yyyy"
          });
      });
    </script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
    .bg-1 { 
      background-color: #1abc9c; /* Green */
      color: #ffffff;
    }
    .bg-2 { 
      background-color: #474e5d; /* Dark Blue */
      color: #ffffff;
    }
    .bg-3 { 
      background-color: #ffffff; /* White */
      color: #555555;
    }
    .bg-4 { 
      background-color: #2f2f2f; /* Black Gray */
      color: #fff;
    }
    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }

    .carousel-inner img {
      width: 100%; /* Set width to 100% */
      min-height: 200px;
    }

    input {
      min-width: 0px;
      width: auto;
    }

    .navbar {
        background-color: #0b486b;
        color: #f5f5f5;
    }

    .nav a{
        color:#f5f5f5;
        font-size: 1.2em;
    }
    .nav a:hover {
        color:blue;
    }

    .jumbotron {
        background-color: #f4511e;
        color: #fff;
        padding: 40px 25px;
    }

    /* Hide the carousel text when the screen is less than 600 pixels wide */
    @media (max-width: 600px) {
      .carousel-caption {
        display: none; 
      }
    }
  </style>
  </head>

<body>
  <nav class="navbar navbar-default">
      <div class="container-fluid" style="padding-top: 20px;">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span> 
        </button>
        <a style="margin-top: -10px;" href="#">
          <img class="img-responsive" src="{% static 'images/motel-des-cedres/mdc_logo.png'%}" height="30px" alt="mdc logo"></a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#"><span class="glyphicon glyphicon-home"></span> Home</a></li>
          <li><a href="#"><span class="glyphicon glyphicon-phone-alt"></span> Contact Us</a></li>
          <li><a href="#"><span class="glyphicon glyphicon-globe"></span> English</a></li>
        </ul>
      </div>
      </div>
  </nav>

  <div class="container-fluid" style="background-color:#f4511e; padding: 20px 20px;">
  <div class="col-md-2">
  </div>
  <div class="col-md-8">
    <div class="col-md-6">
      <img class="img-responsive" src="{% static 'images/motel-des-cedres/mdc_logo.png'%}" alt="mdc logo">
    </div>
    <div class="col-md-6">
      <nav class="navbar">
          <div class="container-fluid" style="padding: 30px 0px;">
          <div class="navbar-header" style="color: #fff">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span> 
            </button>
          </div>
          <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
              <li><a href="#"><span class="glyphicon glyphicon-home"></span> Home</a></li>
              <li><a href="#"><span class="glyphicon glyphicon-phone-alt"></span> Contact Us</a></li>
              <li><a href="#"><span class="glyphicon glyphicon-globe"></span> English</a></li>
            </ul>
          </div>
          </div>
      </nav>
    </div>
  </div>
  <div class="col-md-2">
  </div>
  </div>

  {% block searchroom %}
  {% endblock %}

  {% block rooms %}
  {% endblock %}

  {% block attractions %}
  {% endblock %}

</body>
</html>
