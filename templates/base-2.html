{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Motel des Cedres</title>
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/bootstrap-datepicker.standalone.css' %}" rel="stylesheet">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="{% static 'js/bootstrap-datepicker.min.js' %}"></script>
    <script type="text/javascript">
      $(document).ready(function () {
          $('#checkin-datepicker').datepicker({
              format: "dd/mm/yyyy"
          });
          $('#checkout-datepicker').datepicker({
              format: "dd/mm/yyyy"
          });
      });
    </script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }

    .carousel-inner img {
      width: 100%; /* Set width to 100% */
      min-height: 200px;
    }

    input {
      min-width: 0px;
      width: auto;
    }

    .navbar {
        background-color: #f4511e;
        color: #fff;
        padding: 20px 25px;
    }

    .nav a{
        color: white;
        font-size: 1.8em;
    }
      
    .jumbotron {
        background-color: #f4511e;
        color: #fff;
        padding: 40px 25px;
    }

    /* Hide the carousel text when the screen is less than 600 pixels wide */
    @media (max-width: 600px) {
      .carousel-caption {
        display: none; 
      }
    }
  </style>
  </head>

  <body>
  <div class="container-fluid" style="background-color:#f4511e; padding: 20px 40px;">
    <div class="col-md-6">
      <img class="img-responsive" src="{% static 'images/motel-des-cedres/mdc_logo.png'%}" alt="mdc logo">
    </div>
    <div class="col-md-6">
      <nav class="navbar">
          <div class="container-fluid" style="padding: 20px 20px; color: white;">
            <ul class="nav navbar-nav nav-bar-right">
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">English</a></li>
          </ul>
          </div>
      </nav>
    </div>
  </div>
     
  </body>
</html>
