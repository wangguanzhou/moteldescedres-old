  <div class="row">
    <div class="col-sm-8">
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="{% static 'images/motel-des-cedres/mdc-pic-01.jpeg' %}" alt="Image" height="400">
            <div class="carousel-caption">
              <h3>some message here ...</h3>
              <p>lak laksdf lkaj df</p>
            </div>      
          </div>

          <div class="item">
            <img src="{% static 'images/motel-des-cedres/mdc-pic-02.jpeg' %}" alt="Image" height="400">

              <h3>more message here</h3>
              <p>Lorem ipsum...</p>

        </div>

      <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">

    <div class="col-sm-4">
      <div class="well">
        <h3>Reserve your room now</h3>
        <form class="form-horizontal">
          <div class="form-group">
            <label class="control-label col-sm-4" for="">Check-in:</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="checkin-datepicker" placeholder="dd/mm/yy">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-4" for="">Check-out:</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="checkout-datepicker" placeholder="dd/mm/yy">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-4" for="">Adults</label>
            <div class="col-sm-4">
              <select class="form-control" name="num-of-adults">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-4" for="">Children</label>
            <div class="col-sm-4">
              <select class="form-control" name="num-of-children">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </div>
          </div>
 
          <div class="form-group"> 
            <div class="col-sm-offset-4 col-sm-8">
              <button type="submit" class="btn btn-primary">Search</button>
            </div>
          </div>
        </form>
      
      </div> <!-- well -->
